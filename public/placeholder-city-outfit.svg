  <path d="M 100 165 Q 104 155 108 165" stroke="#8B6914" stroke-width="2" fill="none"/>
  
  <!-- Legs -->
  <rect x="135" y="280" width="8" height="60" fill="#D4A574"/>
  <rect x="157" y="280" width="8" height="60" fill="#D4A574"/>
  
  <!-- Shoes -->
  <ellipse cx="139" cy="345" rx="10" ry="7" fill="#D4AF37"/>
  <ellipse cx="161" cy="345" rx="10" ry="7" fill="#D4AF37"/>
  
